<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn clone Node</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <script>
        const menu=document.querySelector("#menu")

        let cloneMenu=menu.cloneNode(true)

        cloneMenu.id="mobile-menu";

        document.body.appendChild(cloneMenu)
    </script>
</body>
</html>
